
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Us - Prime Deal Partners</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="FullLogo.jpg" alt="Prime Deal Partners Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>

        <div class="form-container">
            <h3>For Homeowners</h3>
            <form action="/submit_homeowner" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="sqft">Square Footage:</label>
                <input type="number" id="sqft" name="sqft" required>

                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required>

                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>

                <label for="details">Additional Details:</label>
                <textarea id="details" name="details"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="form-container">
            <h3>For Investors</h3>
            <form action="/submit_investor" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="buybox">Ideal Buy Box:</label>
                <textarea id="buybox" name="buybox" placeholder="e.g., Property type, location, budget, etc." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    </footer>
</body>
</html>
